<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>For Creative Touch</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
  
</head>

<body>
<header>
  <!-- Brand / Logo -->
  <div class="brand">
    <div class="logo">CT</div>
    <div>
      <div style="font-weight:800">Creative Touch</div>
      <div style="font-size:.85rem;color:var(--muted)">
        Realistic · Abstract · Graffiti
      </div>
    </div>
  </div>

  <!-- Hamburger button (only visible on mobile) -->
  <button id="menuBtn" class="menu-btn" aria-label="Toggle menu" aria-expanded="false">
    ☰
  </button>

  <!-- Navigation -->
  <nav class="nav" id="mainNav">
    <a href="./index.html">Home</a>
    <a href="./gallary.html">Gallery</a>
    <a href="./about.html">About</a>
    <a href="./contact.html">Contact</a>
  </nav>
</header>


  <!-- Welcome Area Start -->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="./images/resbgimg.png" alt="Los Angeles">
            <div class="carousel-caption">
                <h2>Welcome to Creative Touch</h2>
                <p>Creativity · Paint · Design</p>
            </div>
        </div>

        <div class="item">
            <img src="./images/bg-img-222.png" alt="Chicago">
            <div class="carousel-caption">
                <h2>Painting Memories</h2>
                <p>Every wall is a canvas. Every finish, a masterpiece."</p>
            </div>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<!-- Welcome Area End -->

<!-- Portfolio -->
  <section id="portfolio">
    <h2>Portfolio</h2>

    <!-- Category filters -->
    <div class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="art">Realistic</button>
      <button class="filter-btn" data-filter="photography">Abstract</button>
      <button class="filter-btn" data-filter="design">Graffiti</button>
    </div>

    <!-- Gallery grid -->
    <div class="gallery">
      <div class="card" data-category="art">
        <img src="./images/ig-2.jpeg" alt="Artwork 1">
      </div>
      <div class="card" data-category="art">
        <img src="./images/ig-11.jpeg" alt="Artwork 1">
      </div>
      <div class="card" data-category="art">
        <img src="./images/ig-7.jpeg" alt="Artwork 1">
      </div>
      <div class="card" data-category="photography">
        <img src="./images/ig-3.jpeg" alt="Photography 1">
      </div>
      <div class="card" data-category="photography">
        <img src="./images/ig-9.jpeg" alt="Photography 1">
      </div>
      <div class="card" data-category="photography">
        <img src="./images/ig-1.jpeg" alt="Photography 1">
      </div>
      <div class="card" data-category="design">
        <img src="./images/ig-4.jpeg" alt="Design 1">
      </div>
      <div class="card" data-category="design">
        <img src="./images/ig-8.jpeg" alt="Design 1">
      </div>
      <div class="card" data-category="design">
        <img src="./images/ig-14.jpg" alt="Design 1">
      </div>
      <div class="card" data-category="design">
        <img src="./images/ig-15.jpg" alt="Design 1">
      </div>
      <div class="card" data-category="design">
        <img src="./images/ig-13.jpeg" alt="Design 1">
      </div>
      <div class="card" data-category="design">
        <img src="./images/ig-10.jpeg" alt="Design 1">
      </div>
      <div class="card" data-category="photography">
        <img src="./images/ig-5.jpeg" alt="Photography 2">
      </div>
      <div class="card" data-category="art">
        <img src="./images/ig-6.jpeg" alt="Artwork 2">
      </div>
    </div>
  </section>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="lb-close" id="lbClose">&times;</span>
    <img id="lbImg" src="" alt="">
  </div>

    <footer>
        &copy; 2025 Creative Touch
    </footer>
  <script src="script.js"></script>
</body>

</html>
